<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>InserisciIngrediente</title>
</head>

  <body>
	<header>
		     <!-- barra di navigazione --> 
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		        <div class="container">
		            <a class="navbar-brand" href="#">Prodotti</a>
		            <button
		                class="navbar-toggler"
		                type="button"
		                data-bs-toggle="collapse"
		                data-bs-target="#navbarSupportedContent"
		                aria-controls="navbarSupportedContent"
		                aria-expanded="false"
		                aria-label="Toggle navigation" >
		             <span class="navbar-toggler-icon"></span>
		            </button>
		            <div class="collapse navbar-collapse" id="navbarSupportedContent">
		                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Servizi</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" href="#">Contatti</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Login</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
		</header>
	
	<div class="text-center mt-5 mb-5">
		<h1>Inserisci un nuovo ingrediente</h1>
	</div>
	
	<div class="container">
		<form class="mx-auto w-50" id="formIngrediente" th:object="${formIngrediente}" th:action="@{/listaIngredienti/insert-ingrediente}" method="post">
			<div class="form-group mb-2" >
			  <label for="name">Ingrediente</label>
			  <input type="text" class="form-control" id="ingrediente" th:field="*{ingrediente}" th:errorClass="is-invalid">
			    <div th:if="${#fields.hasErrors('ingrediente')}" class="invalid-feedback">
			  		<ul>
			  			<li th:each="err: ${#fields.errors('ingrediente')}" th:text="${err}"></li>
			  		</ul>
			    </div>
			</div>
		    <button type="submit" class="btn btn-primary"> Aggiungi </button>		  					
		</form>	
	   </div>		
	
	<div class="text-center mt-5">
		<a class="btn btn-primary" th:href="@{/listaIngredienti}"> Torna alla lista degli ingredienti </a>
	</div>
	
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
