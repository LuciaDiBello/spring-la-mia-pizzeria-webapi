<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>InserisciPizza</title>
</head>

  <body>
	<header>
		     <!-- barra di navigazione --> 
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		        <div class="container">
		            <a class="navbar-brand" href="#">Prodotti</a>
		            <button
		                class="navbar-toggler"
		                type="button"
		                data-bs-toggle="collapse"
		                data-bs-target="#navbarSupportedContent"
		                aria-controls="navbarSupportedContent"
		                aria-expanded="false"
		                aria-label="Toggle navigation" >
		             <span class="navbar-toggler-icon"></span>
		            </button>
		            <div class="collapse navbar-collapse" id="navbarSupportedContent">
		                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Servizi</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" href="#">Contatti</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Login</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
		</header>
	
	<div class="text-center mt-5 mb-5">
		<h1>Inserisci una nuova pizza</h1>
	</div>
	
	<div class="container">
		<form class="mx-auto w-50" id="formPizza" th:object="${formPizza}" th:action="@{/index/insert}" method="post">
			<div class="form-group mb-2" >
			  <label for="name">Nome della pizza</label>
			  <input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">
			    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
			  		<ul>
			  			<li th:each="err: ${#fields.errors('name')}" th:text="${err}"></li>
			  		</ul>
			    </div>
			</div>
				 
			<div class="form-group mb-2"> 
			  <label for="descrizione">Descrizione della pizza</label>
			  <input type="text" class="form-control" id="descrizione" th:field="*{descrizione}" th:errorClass="is-invalid">
			  	<div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
			  		<ul>
			  			<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
			  		</ul>
			  	</div>
			 </div>	
			  
	
			<div class="form-group mb-2">			  
			  <label for="prezzo">Prezzo:</label>
			  <input type="text" class="form-control" id="prezzo" th:field="*{prezzo}" th:errorClass="is-invalid">
			 	 <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
			  		 <ul>
			  			 <li th:each="err:${#fields.errors('prezzo')}" th:text="${err}"></li>
			  		 </ul>
			  	</div>
			 </div>
			 	 
			 <div> Seleziona gli ingredienti della pizza </div>
			 <div class="mb-3 mt-3">	
			     <th:block th:each="elemento : ${ingredienti}" >
			 		  <input type="checkbox" name="elemento" th:value="${elemento.getId()}" th:field="*{ingredienti}"/>
			 		   <label th:text="${elemento.ingrediente}"></label>
			 	</th:block>
			 </div>
			 		    	 		 
			 <button type="submit" class="btn btn-primary"> Aggiungi </button>		  					
		</form>	
	   </div>		
	
	<div class="text-center mt-5">
		<a class="btn btn-primary" th:href="@{/index}"> Torna all'elenco delle pizze</a>
	</div>
	
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
