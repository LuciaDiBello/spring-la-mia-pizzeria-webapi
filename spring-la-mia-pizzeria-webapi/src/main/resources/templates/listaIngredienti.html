<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">		 
   <title>ListaIngredienti</title>
</head>

<body>
<header>
<!-- barra di navigazione --> 
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
       <div class="container">
           <a class="navbar-brand" href="#">Prodotti</a>
           <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent"
               aria-expanded="false"
               aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link active" href="#">Contatti</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="#">Login</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>
</header>

<section class="container mt-5">
	<div class="text-center">
		<h1>Lista Ingredienti</h1>
	</div>
	
  <div th:unless="${listIngredienti.isEmpty()}">	
	<table class="table table-striped mt-5 mx-auto" style="width: 500px">
		<thead>
			<tr>
				<th>Ingrediente</th>
				<th>Elimina</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="elemento : ${listIngredienti}">
				<td th:text="${elemento.ingrediente}"></td>
				
				<td>
					<form th:action="@{'/listaIngredienti/delete/{id}'(id=${elemento.getId()})}" method="post">
						<button class="btn btn-danger" type="submit" id="submitButton" th:data-confirm-delete="|Sei sicuro di voler cancellare l'ingrediente?|
							"onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
							<i class="bi bi-trash"></i>
						</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
  </div>	
</section>	

<div class="text-center mt-5">
	<a th:href="@{/listaIngredienti/insert-ingrediente}" class="btn btn-primary">Inserisci un nuovo ingrediente</a>	
</div>

<div class="text-center mt-5">
	<a class="btn btn-primary" th:href="@{/index}"> Torna alla lista delle pizze </a>
</div>	
  
<div th:if="${listIngredienti.isEmpty()}">
   <div class="text-center">
	   <h1>La ricerca non ha prodotto risultati</h1>
   </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
